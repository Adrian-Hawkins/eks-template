name: build and push image
on:
    push:
        branches:
            - main
jobs:
    build-and-push:
        name: Build and Push to ecr
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install kubectl
              uses: azure/setup-kubectl@v2.0
              id: install
              
            - name: Configure AWS credential
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-west-1

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: bar
                IMAGE_TAG: latest
              run: |
                docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./example.services.user
                docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
                # IDK about this??
            - name: Update k8s deployment
              run: aws eks update-kubeconfig --name eks --region eu-west-1

            - name: Deploy to EKS
              run: |
                kubectl apply -f ./example.services.user/k8s/deployment.yaml
                kubectl apply -f ./example.services.user/k8s/service.yaml